<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./BasicStyle.css">
    <link rel="stylesheet" href="./ResponsiveStyle.css">
    
</head>
<body>
    <div class="container">
         <div class="cardcontainer" id="RatingCard">
            <div class="cardimg">
                <img src="./icon-star.svg" alt="Star">
            </div>
            <div class="info">
                <h1>How did we do</h1>
                <p>Please let us know how we did with your support request. All Feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="StarCount">
                <button type="button" class="star">1</button>
                <button type="button" class="star">2</button>
                <button type="button" class="star">3</button>
                <button type="button" class="star">4</button>
                <button type="button" class="star">5</button>
            </div>
                <button  id="submit"> Submit</button>
        </div> 

        <div class="ThankYouCard" id="ThankYouCard">
            <div class="ThankYouImg">
                <img src="./illustration-thank-you.svg" alt="">
            </div>
            <div class="StarCount">
                <p id="ratings"></p>
            </div >
            <div class="heading">
                <h1>Thank You !</h1>
            </div>
            <div class="info">
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
            </div>
        </div>
    </div>





   
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./BasicJavaScript.js"></script>
</body>
</html>
